version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    ports:
      - "8085:9091"
    depends_on:
      - database
  database:
    image: postgres:bookworm
    container_name: crm-db
    environment:
      - POSTGRES_PASSWORD="password"
      - POSTGRES_USER="user"
      - POSTGRES_DB="db"
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db: